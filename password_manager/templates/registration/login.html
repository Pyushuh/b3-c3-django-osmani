{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Connexion</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-block">Connexion</button>
                        </form>
                        <div class="mt-3">
                            <a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a>
                        </div>
                        <div class="mt-3">
                            <a href="{% url 'register' %}">Pas de compte ? Inscription</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
<!-- password_manager/templates/password_manager/edit_site.html -->
{% block title %}Éditer un Site{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>Modifier le Site</h2>
        <form method="post" action="{% url 'edit_site' site.id %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_name" class="form-label">Nom du Site</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ site.name }}" required>
            </div>

            <div class="mb-3">
                <label for="id_url" class="form-label">URL</label>
                <input type="url" class="form-control" id="id_url" name="url" value="{{ site.url }}" required>
            </div>

            <div class="mb-3">
                <label for="id_username" class="form-label">Pseudo</label>
                <input type="text" class="form-control" id="id_username" name="username" value="{{ site.username }}"
                       required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="id_password" name="password"
                       value="{{ site.password }}">
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
        <a href="{% url 'site_list' %}" class="btn btn-secondary mt-3">Retour à la liste des sites</a>
    </div>
{% endblock %}

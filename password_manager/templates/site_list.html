<!-- password_manager/templates/password_manager/site_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Sites</title>
</head>
<body>
    <h1>Liste des Sites</h1>
    <ul>
        {% for site in sites %}
            <li>{{ site.name }} - {{ site.url }} - {{ site.username }} - {{ site.password }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_site' %}">Ajouter un Site</a>
</body>
</html>
